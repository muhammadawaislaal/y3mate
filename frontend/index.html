<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download videos from Facebook, YouTube, Instagram, and TikTok in MP4, MP3, HD, and 4K. Fast & Free Video Downloader.">
    <meta name="keywords" content="video downloader, YouTube video download, Facebook video downloader, TikTok downloader, Instagram downloader">
    <meta name="author" content="Y3 Mate">
    <meta property="og:title" content="Y3 Mate - Download Videos in MP4, MP3, HD, 4K">
    <meta property="og:description" content="Download videos easily from YouTube, Facebook, Instagram, and TikTok in high quality.">
    <meta property="og:image" content="your-thumbnail-url.jpg">
    <title>Y3 Mate - Free Video Downloader</title>
    
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 30px;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00ffcc;
        }
        .container {
            flex: 1;
            margin-top: 50px;
            padding: 20px;
        }
        input, button, select {
            padding: 10px;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
        .thumbnail {
            width: 250px;
            height: auto;
            margin-top: 10px;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            display: none;
        }
        .footer {
            background: #111;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #111;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"> Y3 Mate</div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="#" onclick="setPlatform('facebook')">FB Downloader</a></li>
            <li><a href="#" onclick="setPlatform('tiktok')">TikTok Downloader</a></li>
            <li><a href="#" onclick="setPlatform('instagram')">Insta Downloader</a></li>
            <li><a href="#" onclick="setPlatform('youtube')">YT Downloader</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1 id="platform-title">FB Download Videos</h1>
        <input type="text" id="videoUrl" placeholder="Enter video URL...">
        <select id="formatSelect">
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
            <option value="hd">HD</option>
            <option value="4k">4K</option>
        </select>
        <button id="searchBtn">Search</button>
        
        <div id="loading" class="loading">Loading...</div>
        
        <div id="videoInfo" class="hidden">
            <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
            <h2 id="videoTitle"></h2>
            <button id="downloadBtn">Download</button>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Video Downloader. All Rights Reserved.
    </footer>

    <script>
        let currentPlatform = "facebook";

        function setPlatform(platform) {
            currentPlatform = platform;
            document.getElementById("platform-title").innerText = platform.toUpperCase() + " Download Videos";
        }

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }

        const searchBtn = document.getElementById("searchBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const loadingDiv = document.getElementById("loading");
        const videoInfoDiv = document.getElementById("videoInfo");

        searchBtn.addEventListener("click", async function() {
            let url = document.getElementById("videoUrl").value.trim();

            if (!url) {
                alert("Enter a valid URL");
                return;
            }
            
            loadingDiv.style.display = "block"; // Show loading animation
            videoInfoDiv.classList.add("hidden");

            try {
                let response = await fetch("http://127.0.0.1:5000/video_info", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                let data = await response.json();
                loadingDiv.style.display = "none"; // Hide loading animation

                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                videoInfoDiv.classList.remove("hidden");
                document.getElementById("thumbnail").src = data.thumbnail;
                document.getElementById("videoTitle").innerText = data.title;
            } catch (error) {
                console.error("Error fetching video info:", error);
                alert("Something went wrong. Please try again.");
                loadingDiv.style.display = "none"; 
            }
        });

        downloadBtn.addEventListener("click", async function() {
            let url = document.getElementById("videoUrl").value.trim();
            let format = document.getElementById("formatSelect").value;

            if (!url) {
                alert("Enter a valid URL");
                return;
            }

            loadingDiv.style.display = "block"; 

            try {
                let response = await fetch("http://127.0.0.1:5000/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, format })
                });

                let blob = await response.blob();
                loadingDiv.style.display = "none"; 

                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `video.${format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error("Download error:", error);
                alert("Failed to download video.");
                loadingDiv.style.display = "none"; 
            }
        });
    </script>
</body>
</html>
